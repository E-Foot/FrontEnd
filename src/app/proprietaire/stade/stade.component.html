
<div class="mt-16 block">
    <div class="center terrains_head flex">
        <p class="pt-3 pl-8 text-lg">Terrains</p>
        <button class="ml-auto mr-0 h-full add_stade flex mt-auto mb-auto pl-7 pr-7">
            <span class="mt-auto mb-auto text-2xl font-normal mr-3">+</span><span class="mt-auto mb-auto">Ajouter un terrain</span> 
        </button>
    </div>
    <div class="block">
        <div *ngIf="stades">
            <div >
                <div *ngFor="let stade of stades"  class="terrains_chx w-3/5 h-44 center mb-10">
                    
                    <div class="flex">
                        <!-- <app-map class="w-72"></app-map> -->

                        <img src="../../assets/images/terr_test.png" class="h-44" alt="">

                        <div class="flex">
                            <div class="block pl-8 pt-6 mr-80">
                                <h6 class="text-base">{{stade.complexe.nom}}</h6>
                                <h6 class="text-sm mt-1">{{stade.prixParHeure+' DH' }}</h6>
                                <div class="flex mt-1">
                                    <img src="../../assets/icons/true.png" class="h-5" alt="">
                                    <h6 class="text-sm">&nbsp;&nbsp;&nbsp;Espace des supporteurs</h6>
                                </div>
                               
                            </div>
                            <div class="ml-auto mr-0 block mt-auto mb-auto ml-24">
                                <button class="stade_apercu">Apercu</button><br>
                                <button class="stade_update text-white mt-2">Modifier</button><br>
                                <button class="stade_delete text-white mt-2">Supprimer</button>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
        <div [hidden]="stades" >
           
            <div>
                <div class="terrains_chx w-3/5 h-52 center ">                 
                    <div class="flex">
                        <!-- <app-map class="w-72"></app-map> -->
                        <img src="../../assets/images/loading.gif" class="h-52" alt="">

                        <div class="block pl-8 pt-6">
                            <a routerLink="/complexe" class="bg-gray-200 text-gray-200 rounded-md"><h6 class="bg-gray-200 text-gray-200 rounded-md">Cssssssssssssssssssssssss </h6></a>
                            <h6 class="text-sm mt-1 bg-gray-200 text-gray-200 rounded-md">&nbsp;&nbsp;&nbsp;</h6>
                            <div class="flex mt-1">
                                <div class="h-5 w-5 bg-gray-200 text-gray-200 rounded-full mr-3"></div>
                                <!-- <img src="../../assets/icons/true.png" class="h-5 bg-gray-200 text-gray-200" alt=""> -->
                                <h6 class="text-sm bg-gray-200 text-gray-200 rounded-md">&nbsp;&nbsp;&nbsp;Espace des supporteurs</h6>
                            </div>
                            <p class="text-sm w-3/4 text-second_font mt-3 bg-gray-200 text-gray-200 rounded-md">
                                Desc
                            </p>
                            <button 
                             class=" text-white text-sm w-32 h-8 rounded-sm res_button bg-gray-200 text-gray-200 rounded-md" disabled>Réserver</button>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <div class="terrains_chx w-3/5 h-52 center ">                 
                    <div class="flex">
                        <!-- <app-map class="w-72"></app-map> -->
                        <img src="../../assets/images/loading.gif" class="h-52" alt="">

                        <div class="block pl-8 pt-6">
                            <a routerLink="/complexe" class="bg-gray-200 text-gray-200 rounded-md"><h6 class="bg-gray-200 text-gray-200 rounded-md">Cssssssssssssssssssssssss </h6></a>
                            <h6 class="text-sm mt-1 bg-gray-200 text-gray-200 rounded-md">&nbsp;&nbsp;&nbsp;</h6>
                            <div class="flex mt-1">
                                <div class="h-5 w-5 bg-gray-200 text-gray-200 rounded-full mr-3"></div>
                                <!-- <img src="../../assets/icons/true.png" class="h-5 bg-gray-200 text-gray-200" alt=""> -->
                                <h6 class="text-sm bg-gray-200 text-gray-200 rounded-md">&nbsp;&nbsp;&nbsp;Espace des supporteurs</h6>
                            </div>
                            <p class="text-sm w-3/4 text-second_font mt-3 bg-gray-200 text-gray-200 rounded-md">
                                Desc
                            </p>
                            <button 
                             class=" text-white text-sm w-32 h-8 rounded-sm res_button bg-gray-200 text-gray-200 rounded-md" disabled>Réserver</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

</div>
