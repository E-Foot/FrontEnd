<div class="mt-20 block">

        <div *ngIf="stades" >
            <script>
                console.log(stades);

            <div *ngFor="let stade of stades" [routerLink]="['/reservation:', stade.id]">

                    <div class="flex">
                        <!-- <app-map class="w-72"></app-map> -->
                        <img src="../../assets/images/terr_test.png" class="h-52" alt="">

                        <div class="block pl-8 pt-3 space-y-0">

                            <p class="text-sm mt-1">{{stade.prixParHeure+' DH' }}</p>

                                <img src="../../assets/icons/true.png" class="h-5" alt="">

                            </div>
                            <p class="text-xs w-3/4 text-second_font mt-3">
                                {{stade.description}}

                            <button [routerLink]="['/reservation', stade.id]" class="bg-green_button text-white text-sm w-32 h-8 rounded-sm res_button -mt-4">Réserver</button>
